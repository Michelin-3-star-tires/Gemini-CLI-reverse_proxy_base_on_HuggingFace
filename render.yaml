services:
  - type: web
    name: gemini-api-proxy
    env: docker
    region: oregon  # 或 singapore（离中国更近）
    plan: free
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: GEMINI_AUTH_PASSWORD
        sync: false  # 需要手动在Render控制台设置
      - key: GOOGLE_CLOUD_PROJECT
        sync: false  # 需要手动在Render控制台设置
      - key: GEMINI_CREDENTIALS
        sync: false  # 需要手动在Render控制台设置
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000  # Render会自动覆盖为实际端口

